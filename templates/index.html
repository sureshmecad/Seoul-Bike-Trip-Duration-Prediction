
<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Predict Bike demand API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel = "icon" href =  "https://upload.wikimedia.org/wikipedia/commons/0/09/Flag_of_South_Korea.svg" type = "image/x-icon">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
      <style>
      #d1{
          overflow :scroll;
      }</style>
</head>

<body>
 <div class="login">
	<h1>Predict Bike trip Duration</h1>
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Distance" placeholder="Distance" required="required" />
        <input type="text" name="Temperature (°C)" placeholder="Temperature (°C)" required="required" />
		<input type="text" name="Humidity(%)" placeholder="Humidity(%)" required="required" />
		<input type="text" name="Wind speed (m/s)" placeholder="Wind speed (m/s)" required="required" />
		<input type="text" name="Haversine" placeholder="Haversine" required="required" />
		<input type="text" name="Solar radiation (MJ/m2)" placeholder="Solar radiation (MJ/m2)" required="required" />
		<input type="text" name="PLong" placeholder="PLong" required="required" />
		<input type="text" name="DLong" placeholder="DLong" required="required" />
		<input type="text" name="Pmonth" placeholder="Pmonth" required="required" />
		<input type="text" name="Phour" placeholder="Phour" required="required" />
                <input type="text" name="Dmonth" placeholder="Dmonth" required="required" />
		<input type="text" name="Dhour" placeholder="Dhour" required="required" />
		
        <button type="submit" class="btn btn-primary btn-block btn-large">Launch the prediction</button>
    </form>

   <br>

   {{ prediction_text }}



 </div>


</body>
</html>
